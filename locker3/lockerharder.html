<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login into Mr.C's account</title>
    <link rel="shortcut icon" href="images/FAVICON.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- look at the files closer -->
    <div class="flex">
        <div id="mainbox">
            <div class="flex2">
                <h2 id="logintext">Login</h2>
            </div>
            <div id="imgContainer" class="flex3">
                <img src="images/message.png" alt="" id="pfp">
                <p id="text">Login in as Mr. C</p>
            </div>
            <div class="flex2">
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="flex2">
                <button id="enter" onclick="">Login in</button>
            </div>
        </div>
    </div>
    <img src="images/qr.png" alt="qr" style="display: none;">
    <script src="scripts/script.js"></script>
</body>

</html>
